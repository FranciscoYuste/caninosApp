<div class="jugadores-container">
  <h2>Agregar Jugador</h2>
  
  <form [formGroup]="formularioJugadores" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input id="nombre" formControlName="nombre" required />
      </div>
      
      <div class="form-group">
          <label for="dorsal">Dorsal:</label>
          <input id="dorsal" type="number" formControlName="dorsal" required />
      </div>
      
      <div class="form-group">
          <label for="goles">Goles:</label>
          <input id="goles" type="number" formControlName="goles" required />
      </div>
      
      <div class="form-group">
          <label for="asistencias">Asistencias:</label>
          <input id="asistencias" type="number" formControlName="asistencias" required />
      </div>
      
      <div class="form-group">
          <label for="foto">URL de la Foto:</label>
          <input id="foto" formControlName="foto" required />
      </div>
      
      <button type="submit">Agregar Jugador</button>
  </form>

  <!-- Mensaje de estado -->
  <div *ngIf="mensajeVisible" class="mensaje">
      {{ mensaje }}
  </div>
</div>
